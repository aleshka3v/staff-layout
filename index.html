
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Расстановка персонала</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    /* ... additional styles omitted for brevity ... */
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Расстановка персонала</h2>
  <div id="assignmentTable"></div>
  <script>
    const employees = ['Ануров Роман', 'Ивановская Екатерина', 'Барчий Василий', 'Власенко Дмитрий', 'Горявский Дмитрий', 'Курбатов Валерий', 'Курочкин Артём', 'Курочкина Ксения', 'Солодянкин Антон', 'Черепов Владислав', 'Заворина Анастасия', 'Зотов Максим', 'Епифанов Дмитрий', 'Тарасова Юлия', 'Савитская Оксана', 'Варламова Ксения', 'Алексеев Андрей', 'Петрова Александра'];
    const sections = ['RUWI', 'РАЗМЕЩЕНИЕ', 'Возвраты (джокер)', 'Первичка (джокер)', 'Нулевая комната', 'МВ (поиск потерянного товара)', 'Поиск Missing_Putaway', 'FWO', 'Поиск Missing_Picking', 'TS в отделе QA', 'RQMI и 0052', 'Not_found', 'Тех. Локи', 'Джокер NC'];

    // Simple rendering logic (placeholder for your actual JS logic)
    const table = document.getElementById('assignmentTable');
    sections.forEach(section => {
      const div = document.createElement('div');
      div.innerHTML = `<h3>${section}</h3>`;
      table.appendChild(div);
    });
    employees.forEach(name => {
      const p = document.createElement('p');
      p.textContent = name;
      table.appendChild(p);
    });
  </script>
</body>
</html>
