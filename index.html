<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Расстановка сотрудников</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .layout {
      display: grid;
      grid-template-columns: repeat(4, 180px);
      grid-auto-rows: 100px;
      gap: 20px;
    }
    .person {
      background: #f8f8f8;
      border: 2px solid #ccc;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="person">Ануров Роман</div>
    <div class="person">Ивановская Екатерина</div>
    <div class="person">Барчий Василий</div>
    <div class="person">Власенко Дмитрий</div>
    <div class="person">Горявский Дмитрий</div>
    <div class="person">Курбатов Валерий</div>
    <div class="person">Курочкин Артём</div>
    <div class="person">Курочкина Ксения</div>
    <div class="person">Солодянкин Антон</div>
    <div class="person">Черепов Владислав</div>
    <div class="person">Заворина Анастасия</div>
    <div class="person">Зотов Максим</div>
    <div class="person">Епифанов Дмитрий</div>
    <div class="person">Тарасова Юлия</div>
    <div class="person">Савитская Оксана</div>
    <div class="person">Варламова Ксения</div>
    <div class="person">Алексеев Андрей</div>
    <div class="person">Петрова Александра</div>
  </div>

</body>
</html>
