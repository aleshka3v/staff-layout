<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>StaffPlace — Расстановка сотрудников</title>
  <style>
    /* Сброс стилей и базовые */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #222;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      position: relative;
      width: 980px;
      height: 540px;
      background: #282c34;
      border-radius: 12px;
      box-shadow: 0 0 20px #111;
      user-select: none;
    }
    .spot {
      position: absolute;
      width: 150px;
      height: 90px;
      background: #3b3f4a;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      line-height: 1.2;
      color: #fff;
      cursor: default;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.2),
        0 2px 5px rgba(0,0,0,0.5);
      transition: background-color 0.3s;
    }
    .spot:hover {
      background: #4c5270;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.3),
        0 4px 15px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Координаты позиций с оригинального сайта (примерно)
    // Расположим как в оригинале, 18 человек
    const positions = [
      {x: 12, y: 10},
      {x: 250, y: 10},
      {x: 490, y: 10},
      {x: 730, y: 10},

      {x: 12, y: 120},
      {x: 250, y: 120},
      {x: 490, y: 120},
      {x: 730, y: 120},

      {x: 12, y: 230},
      {x: 250, y: 230},
      {x: 490, y: 230},
      {x: 730, y: 230},

      {x: 12, y: 340},
      {x: 250, y: 340},
      {x: 490, y: 340},
      {x: 730, y: 340},

      {x: 250, y: 450},
      {x: 730, y: 450},
    ];

    const names = [
      "Ануров Роман",
      "Ивановская Екатерина",
      "Барчий Василий",
      "Власенко Дмитрий",
      "Горявский Дмитрий",
      "Курбатов Валерий",
      "Курочкин Артём",
      "Курочкина Ксения",
      "Солодянкин Антон",
      "Черепов Владислав",
      "Заворина Анастасия",
      "Зотов Максим",
      "Епифанов Дмитрий",
      "Тарасова Юлия",
      "Савитская Оксана",
      "Варламова Ксения",
      "Алексеев Андрей",
      "Петрова Александра"
    ];

    const container = document.getElementById('container');

    for(let i=0; i<names.length; i++) {
      const spot = document.createElement('div');
      spot.className = 'spot';
      spot.style.left = positions[i].x + 'px';
      spot.style.top = positions[i].y + 'px';
      spot.textContent = names[i];
      container.appendChild(spot);
    }
  </script>
</body>
</html>
